<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="index.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <title>valentines card</title>
    </head>
    <body>
        <div class="envelope-wrapper">
            <div id="envelope" class="close">
                <div class="front flap"></div>
                <div class="front pocket"></div>
                <div class="letter">
                    <p class="words line1">to my favourite person,</p>
                    <p class="words line2">you take me from my surrondings, my sense</p>
                    <p class="words line3">its never felt so right</p>
                    <p class="words line4">you leave me in suspense</p>
                    <p class="words line5">waiting to be set alight</p>
                    <p class="words line6">yours,</p>
                    <p class="words line7">ciaran</p>
                </div>
                <div class="hearts">
                    <div class="heart a1"></div>
                    <div class="heart a2"></div>
                    <div class="heart a3"></div>
                </div>
            </div>
        </div>
        <div class="reset">
            <button id="open">open</button>
            <button id="reset">reset</button>
        </div>
        <h1 class="valentine">happy valentine's day!!!!</h1>
        <script src="index.js"></script>
    </body>
</html>
